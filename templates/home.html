{% extends "layout-home.html" %}
{% block body %}
<div class="mdl-grid center-items">
	<div class="mdl-layout-spacer"></div>
	<div class="mdl-cell mdl-cell--4-col mdl-typography--text-center mdl-cell--hide-tablet
    mdl-cell--hide-phone">
		<img class="logo" src="../static/images/logo.png">
	</div>
	<div class="mdl-layout-spacer"></div>
	<div class="mdl-layout-spacer"></div>
	<div class="mdl-cell mdl-cell--12-col mdh-expandable-search mdl-typography--text-center">
		<i class="material-icons">search</i>
		<form action="{{ url_for('search') }}" method="get" id="search-form">
			<input class="mdl-textfield__input" name="search" placeholder="Search Here" autocomplete="on" autofocus="autofocus" type="text" size="1">
		</form>
	</div>

	<div class="mdl-layout-spacer"></div>
</div>


<ul class="demo-list-two mdl-list" id="trips">
	<div class="page">
	</div>
</ul>


{% endblock %}
